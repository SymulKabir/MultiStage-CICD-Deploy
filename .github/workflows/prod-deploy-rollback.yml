name: Production Deployment With Rollback

on:
  workflow_dispatch:
    inputs:
      rollback:
        description: "Perform rollback? true/false"
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

      rollback_version:
        description: "Version to rollback to (timestamped format YYYYMMDD_HHMMSS). Required if rollback=true"
        required: false
        type: string
        default: ""

jobs:
  deploy-to-prod:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout UAT branch
      - name: Checkout UAT branch
        uses: actions/checkout@v3
        with:
          ref: master
          # ref: uat

      # 2️⃣ Optional: Show repo structure
      - name: Show repo file structure
        run: |
          echo "Workspace content:"
          ls -R .

      # 3️⃣ Ensure /prod-bin exists on Production server
      - name: Ensure /prod-bin directory exists
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          password: ${{ secrets.PROD_PASSWORD }}
          script: |
            sudo mkdir -p /prod-bin
            sudo chmod 777 /prod-bin
            echo "/prod-bin directory ready"

      # 4️⃣ Upload deployment folders to Production server
      - name: Upload folders to Production server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          password: ${{ secrets.PROD_PASSWORD }}
          source: "bdf-datamaps,custom-datamaps,ingestion-manager,scenarios,controlm-scripts"
          target: "/opt/fatack_uti/upload_temp"
          strip_components: 0

      # 5️⃣ Upload production deployment script
      - name: Upload production deployment script
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          password: ${{ secrets.PROD_PASSWORD }}
          source: "./.github/bin/prod-deploy-rollback.sh"
          target: "/prod-bin"
          strip_components: 2

      # 6️⃣ Run deployment script with rollback support
      - name: Run deployment script on Production
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          password: ${{ secrets.PROD_PASSWORD }}
          script: |
            sudo chmod +x /prod-bin/bin/prod-deploy-rollback.sh
            sudo /prod-bin/bin/prod-deploy-rollback.sh "${{ github.event.inputs.rollback }}" "${{ github.event.inputs.rollback_version }}"
