name: Dev Deployment

on:
  push:
    branches:
      - development

jobs:
  deploy-to-dev:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Debug: check repo file structure (optional)
      - name: Show repo file structure
        run: |
          echo "Current workspace:"
          ls -R .

      # 3️⃣ Ensure /dev-bin exists on DEV server
      - name: Ensure /dev-bin exists on DEV server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            sudo mkdir -p /dev-bin
            sudo chmod 777 /dev-bin
            echo "/dev-bin directory ready"

      # 4️⃣ Upload all folders to DEV server
      - name: Upload folders to DEV server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          source: "bdf-datamaps,custom-datamaps,ingestion-manager,scenarios,controlm-scripts"
          target: "/opt/fatack/upload_temp"
          strip_components: 0   # keep folders as-is

      # 5️⃣ Upload deployment script to DEV server (flatten path)
      - name: Upload deployment script to DEV server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          source: "./.github/bin/dev-deploy.sh"
          # source: "./deploy/bin/dev-deploy.sh"
          target: "/dev-bin"
          strip_components: 2   # removes deploy/bin/ path

      # 6️⃣ Run deployment script on DEV server
      - name: Run deployment script on DEV
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            echo "Listing /dev-bin/bin before running script:"
            ls -la /dev-bin/bin
            sudo chmod +x /dev-bin/bin/dev-deploy.sh
            sudo /dev-bin/bin/dev-deploy.sh
